<!DOCTYPE html>
<html>
<head>
    <title>User Info</title>
</head>
<body>
    {% for user in users %}
        <h2>{{ user.name }}</h2>
        {% for image_path in user.image_paths %}
            <img src="{{ image_path }}" alt="{{ user.name }}">
        {% endfor %}
        <audio controls>
            <source src="{{ user.audio_path }}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <p>{{ user.other_info }}</p>
    {% endfor %}
</body>
</html>
